<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-addr">
          <div class="nav-address">
            <p class="first-para">Deliver to</p>
            <div class="addr-logo">
              <i class="fa-solid fa-location-dot"></i>
              <p class="second-para">India</p>
            </div>
          </div>
        </div>

        <div class="nav-searchbar">
          <select class="search-select" name="select" id="select">
            <option value="All">All</option>
          </select>
          <input class="search-input" placeholder="Search Amazon" />
          <div class="seach-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-language">
            <div class="lang">
                <i class="fa-solid fa-earth-asia"></i>
                <select class="lang-select" name="language" id="language">
                    <option value="eng">EN</option>
                </select>
            </div>
        </div>

        <div class="nav-signin">
            <div class="sing">
                <p><span>Hello,sign in</span></p>
            <p class="nav-second">Account & Lists</p>
            </div> 
        </div>

        <div class="nav-return">
            <div class="return">
                <p><span>Returns</span></p>
            <p class="nav-second">&Orders</p>
            </div> 
        </div>

      </div>
    </header>
  </body>
</html>
